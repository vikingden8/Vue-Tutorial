<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click="add(1)">Add One Year</button>
            <button v-on:click="subtract(1)">Subtract One Year</button>
            <button v-on:dblclick="add(10)">Add Ten Year</button>
            <button v-on:dblclick="subtract(10)">Subtract Ten Year</button>
            <p>My age : {{ age }}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }}</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
